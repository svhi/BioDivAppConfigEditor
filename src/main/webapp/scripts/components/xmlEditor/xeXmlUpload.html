<div class="xe-upload xe-upload-container">

    <span>
        <span class="xe-upload-filename" ng-show="uploadFile != null && xmlFile==null" ng-bind="uploadFile.name"></span>
        <file-field class="btn btn-primary xe-btn-select" ng-model="uploadFile" ng-show="uploadFile==null && xmlFile==null"><span class="glyphicon  glyphicon-file"></span> <span translate="xmlfile.SelectFile">Select File</span></file-field>
        <button class="btn btn-primary xe-btn-upload" ng-hide="uploadFile==null || xmlFile!=null" ng-click="upload()"><span class="glyphicon glyphicon-open-file"></span> <span translate="xmlfile.Upload">Upload</span></button>
    </span>

    <button class="btn btn-primary xe-btn-loadSample" ng-show="xmlFile==null" ng-click="loadSample()"><span translate="xmlfile.LoadSampleFile">Load Sample File</span></button>

    <span>
        <span class="xe-upload-filename" ng-show="xmlFile != null" ng-bind="xmlFile.fileName"></span>
        <a class="btn btn-danger xe-btn-delete" ng-show="xmlFile!=null;" ng-click="xmlFile.tag=null; xmlFile=null; uploadFile=null"><span class="glyphicon glyphicon-trash"></span></a>
    </span>
</div>
