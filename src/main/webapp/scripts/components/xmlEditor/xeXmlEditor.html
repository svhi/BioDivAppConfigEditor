<div class="xe-editor">

    <xe-xml-upload ></xe-xml-upload>

    <div class="xe-container">

        <div ng-if="validationMessages.length > 0">
            <div class="alert alert-danger" role="alert" ng-repeat="msg in validationMessages">
                <span ng-bind="msg"></span>
            </div>
            <hr>
        </div>

        <form name="xmlFileForm" >
            <xe-xml-tag-editor xml-tag="xmlStartTag" ng-if="showEditor"></xe-xml-tag-editor>
        </form>



        <div ng-if="validationMessages.length > 0">
            <hr>
            <div class="alert alert-danger" role="alert" ng-repeat="msg in validationMessages">
                <span ng-bind="msg"></span>
            </div>
        </div>

    </div>

    <xe-xml-download form="xmlFileForm"></xe-xml-download>

</div>
