<div class="xe-tag-container xe-summerizeDataBy">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="rowCount" class="col-sm-3 control-label">Summerize data by: </label>
            <div class="col-sm-8 xe-input-container">
                <input id="rowCount" type="text" class="form-control" aria-label="rowCount" ng-model="xmlTag.value" ng-required="true" ng-pattern="/sampling.record(.[a-zA-Z])+/" >
            </div>
            <div class="col-sm-1">
                <span class="glyphicon glyphicon-info-sign" title="This value has to start with 'sampling.record.'"></span>
            </div>
        </div>
    </div>
    <xe-xml-sub-tags xml-tag="xmlTag" group-index="{{subIndex}}"></xe-xml-sub-tags>
</div>
