<div class="xe-tag-container xe-min">
    <!-- Button trigger modal -->
    <button type="button xe-min-modal-button" class="btn btn-default" data-toggle="modal" data-target="#xe_datasource_type_modal_{{$id}}">
        <span  class="glyphicon glyphicon-chevron-right"></span> <span ng-bind="xmlTag.value"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade xe-min-modal" id="xe_datasource_type_modal_{{$id}}" tabindex="-1" role="dialog" aria-labelledby="xe_datasource_type_modal_label_{{$id}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="xe_datasource_type_modal_label_{{$id}}">Decimalplaces</h4>
                </div>
                <div class="modal-body">
                    <div class="">
                        <label>Minimum</label>
                        <input class="form-control" ng-model="xmlTag.value" ng-pattern="/^[0-9]{1,7}$/">
                    </div>
                    <xe-xml-sub-tags xml-tag="xmlTag"></xe-xml-sub-tags>
                </div>
            </div>
        </div>
    </div>
</div>
