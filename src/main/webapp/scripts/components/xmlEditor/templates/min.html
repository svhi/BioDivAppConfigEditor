<div class="xe-tag-container xe-min" ng-form="min_{{$id}}_form">
    <!-- Button trigger modal -->
    <button type="button xe-min-modal-button" class="btn btn-default" data-toggle="modal" data-target="#xe_datasource_type_modal_{{$id}}">
        <span  class="glyphicon glyphicon-chevron-right"></span> <span ng-bind="xmlTag.value"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade xe-min-modal" id="xe_datasource_type_modal_{{$id}}" tabindex="-1" role="dialog" aria-labelledby="xe_datasource_type_modal_label_{{$id}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="xe_datasource_type_modal_label_{{$id}}">Decimalplaces</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Minimum</label>
                        <input name="min_{{$id}}" class="form-control" ng-model="xmlTag.value" ng-pattern="/^[0-9]{1,7}$/" ng-required="true">
                    </div>
                    <div class="clearfix">
                        <button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close"><span><span translate="xmlfile.Close">Close</span></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
