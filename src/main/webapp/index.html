<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title>BioDivApp Confieditor</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) assets/styles/main.css -->

    <!-- endbuild -->
    <link rel="stylesheet" href="assets/styles/main.css">


</head>

<body ng-app="configeditorApp">
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-show="{{ENV==='dev'}}" class="development" ng-cloak=""><div class="container"></div></div>

    <div ui-view="navbar" ng-cloak=""></div>

    <div class="container">
        <div class="well content" ui-view="content"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="footer-text">Hochschule Bremen</span> <a href="http://www.hs-bremen.de/internet/de/"><span class="img-logo-hsb-biodiv img-responsive"></span><span class="img-logo-hsb img-responsive"></span></a>
        </div>
    </footer>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-cache-buster/angular-cache-buster.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/angular-bootstrap-file-field/dist/angular-bootstrap-file-field.min.js"></script>
    <script src="bower_components/angular-recursion/angular-recursion.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!--custom javascript files -->

    <!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/app.constants.js"></script>

    <script src="scripts/components/language/language.service.js"></script>
    <script src="scripts/components/language/language.controller.js"></script>
    <script src="scripts/components/navbar/navbar.directive.js"></script>
    <script src="scripts/components/navbar/navbar.controller.js"></script>
    <script src="scripts/components/navbar/navbar.js"></script>
    <script src="scripts/components/xmlEditor/xeXmlEditor.directive.js"></script>
    <script src="scripts/components/xmlEditor/xeXmlUpload.directive.js"></script>

    <script src="scripts/app/error/error.js"></script>
    <script src="scripts/app/greeting/greeting.controller.js"></script>
    <script src="scripts/app/atlas/atlasList.controller.js"></script>
    <script src="scripts/app/xmlfile/xmlfile.controller.js"></script>

    <!-- end custom javascript files -->
